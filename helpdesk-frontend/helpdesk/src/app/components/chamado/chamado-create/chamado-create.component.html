<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>      
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select>
              <mat-option value="0">VALDIR</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="0">ALBERT EINSTEIN</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="form">
        <form class="form">            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Informe uma descrição do chamado</mat-label>
              <textarea class="descricao" matInput placeholder="Ex. trocar bateria do notebook queimada..."></textarea>
            </mat-form-field>
        </form>
    </div>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Criado por: Fábio Simones.</p>
</div>
